<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="assets/base.css">
        <link rel="stylesheet" href="assets/theme.css">
        <link rel="stylesheet" href="assets/desktop.css">
    </head>
    <body>
        <script src="chessground.js"></script>
        <script src="chess.min.js"></script>
        <header>header</header>
        <div id='main'>
            <div class="board-container">
                <div class="chessground normal wood staunton coordinates"
                    id="chessBoard"></div>
                <script src="index.js"></script>
            </div>
            <div class="panel stats">
                <div class="header">Stats</div>
                <div>
                    <label>Black's Losses</label>
                    <input id="blacksLosses" disabled/>
                    <label>White's Losses</label>
                    <input id="whitesLosses" disabled/>
                </div>
            </div>
            <div class="panel tools">
                <div class="header">Tools</div>
                <div>
                    <label>Fen</label>
                    <input id="fenToLoad"/>
                    <button onclick="LoadFen()">Load Fen</button>
                    <label>Move</label>
                    <input id="moveToPlay"/>
                    <button onclick="PlayMove()">Play Move</button>
                </div>
            </div>
        </div>
        <footer>
                <div>
                    <label>Current Fen</label>
                    <input id="currentFen" class="wide"/>
                    <label>Last Move</label>
                    <input id="lastMove"/>
                </div>
        </footer>
    </body>
</html>
